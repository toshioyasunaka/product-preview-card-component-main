<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <div class="product-image"></div>

    <div class="product-description">
      <h3 class="product-description__subtitle">Perfume</h3>

      <h1 class="product-description__title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product-description__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="product-description__value">
        <span class="product-description__onsale">$149.99</span>
        <span class="product-description__normal-value">$169.99</span>
      </div>
    
      <button class="product-description__cart-button">
        <img src="images/icon-cart.svg" alt="Cart image">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/toshioyasunaka" target="_blank">Toshio Yasunaka</a>.
  </div>
</body>
</html>
